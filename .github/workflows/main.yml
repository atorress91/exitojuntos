name: Build and Deploy to Digital Ocean

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          lfs: true # Esto habilita Git LFS autom√°ticamente

      - name: Pull LFS files
        run: git lfs pull

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DO Container Registry
        run: doctl registry login --expiry-seconds 600

      - name: Build Docker image
        run: |
          docker build -t registry.digitalocean.com/ocx-registry/exitojuntos-app:latest \
                       -t registry.digitalocean.com/ocx-registry/exitojuntos-app:${{ github.sha }} .

      - name: Push image to DO Container Registry
        run: |
          docker push registry.digitalocean.com/ocx-registry/exitojuntos-app:latest
          docker push registry.digitalocean.com/ocx-registry/exitojuntos-app:${{ github.sha }}

      - name: Deploy to Digital Ocean Droplet
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: 22
          script: |
            cd exitojuntos-web
            doctl registry login --expiry-seconds 600
            docker compose pull
            docker compose down
            docker compose up -d
            docker system prune -af
