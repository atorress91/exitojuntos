<nav class="navbar navbar-expand-lg main-navbar sticky">
  <div class="form-inline me-auto">
    <ul class="navbar-nav msr-3">
      <li>
        <a data-toggle="sidebar" class="nav-link nav-link-lg collapse-btn"
          (click)="mobileMenuSidebarOpen($event, 'overlay-open')">
          <i-feather name="menu"></i-feather>
        </a>
      </li>
    </ul>
  </div>
  <ul class="navbar-nav navbar-right">
    <li class="dropdown dropdown-list-toggle" ngbDropdown>
      <a data-toggle="dropdown" class="nav-link nav-link-lg lang-toggle remove-caret" ngbDropdownToggle>
        <img *ngIf="flagvalue !== undefined" src="{{ flagvalue }}" alt="Header Language" height="16" />
        <img *ngIf="flagvalue === undefined" src="{{ defaultFlag }}" alt="Header Language" height="16" />
      </a>
      <div class="dropdown-menu header-dropdown dropdown-menu-right lang-dropdown-list pullDown" ngbDropdownMenu>
        <a href="javascript:void(0);" class="dropdown-item lang-item-list" *ngFor="let item of listLang"
          (click)="setLanguage(item.text, item.lang, item.flag)" [ngClass]="{ active: langStoreValue === item.lang }">
          <img src="{{ item.flag }}" alt="user-image" class="msr-1" height="12" />
          <span class="align-middle">{{ item.text }}</span>
        </a>
      </div>
    </li>

    <li ngbDropdown>
      <a ngbDropdownToggle data-toggle="dropdown" class="nav-link dropdown-toggle nav-link-lg nav-link-user">
        <img alt="image" [src]="user.image_profile_url ? user.image_profile_url : 'assets/images/user.png'"
          class="user-img-radious-style collapse-btn" />
        <span class="d-sm-none d-lg-inline-block"></span></a>
      <div ngbDropdownMenu class="dropdown-menu dropdown-menu-right header-dropdown pullDown">
        <div class="dropdown-title">Bienvenido {{ user.name }}...</div>
        <div class="dropdown-divider"></div>
        <a href="javascript:void(0);" class="dropdown-item has-icon text-danger" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i>
          {{ 'HEADER.LOGOUT.TEXT' | translate }}
        </a>
      </div>
    </li>
  </ul>
</nav>
