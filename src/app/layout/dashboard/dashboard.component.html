<div class="dashboard-container">

    <!-- Header del dashboard con información del usuario -->
    <div class="dashboard-header">
        <h1>Bienvenido, {{ getUserDisplayName() }}</h1>
        <p class="role-badge">{{ getRoleDisplayName() }}</p>
    </div>

    <!-- Contenido dinámico según el rol -->
    <div class="dashboard-content">

        <!-- Dashboard de Administrador -->
        @if (isAdmin) {
        <div class="admin-dashboard">
            <app-home-admin />
        </div>
        }

        <!-- Dashboard de Cliente/Afiliado -->
        @if (isClient) {
        <div class="client-dashboard">
            <!-- Aquí irá el contenido del cliente -->
            <div class="welcome-card">
                <h2>Panel de {{ getRoleDisplayName() }}</h2>
                <p>Este es tu dashboard personalizado.</p>
                <!-- Temporal: Puedes agregar widgets específicos del cliente aquí -->
            </div>
        </div>
        }

    </div>

</div>
